{% extends '../../base.html' %} {% block conteudo %} {% load static %}
<link rel="stylesheet" href="{% static 'css/cadastro.css' %}" />
<form method="post">
  {% csrf_token %}
  <div class="container">
    <h1>Client Registration</h1>
    <div>
      <div class="input-box">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter client name"
        />
      </div>
      <div class="input-box">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter the client address"
        />
      </div>
      <div class="input-box">
        <label for="telephone">Telephone</label>
        <input
          type="text"
          id="telephone"
          name="telephone"
          placeholder="Enter the client telephone"
        />
      </div>
      <div class="input-box">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter the email client"
        />
      </div>
      <div class="flex">
        <button class="form-control-sm" style="margin-top: 10px" type="submit">
          Send
        </button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
