{% extends 'base.html' %} {% block conteudo %}{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
<form method="post">
  {% csrf_token %}
  <div class="container">
    <h1>Sign Tech Store</h1>
    <input type="hidden" name="next" value="{{ next }}" />

    {{ form}}

    <button>Sign</button>

    <p class="register">
      Want to create an account?
      <a class="link" href="/accounts/register">Click here</a>
    </p>
  </div>
</form>

{% endblock %}
